<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutreffen - Check-in App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><i class="fas fa-map-marker-alt"></i> Zutreffen</h1>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#" class="nav-link" onclick="showSection('dashboard')">Dashboard</a>
                <a href="#" class="nav-link" onclick="showSection('places')">Places</a>
                <a href="#" class="nav-link" onclick="showSection('checkins')">Check-ins</a>
                <a href="#" class="nav-link" onclick="showSection('profile')">Profile</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
            <div class="nav-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-username">Username (optional)</label>
                        <input type="text" id="register-username">
                    </div>
                    <div class="form-group">
                        <label for="register-fullname">Full Name (optional)</label>
                        <input type="text" id="register-fullname">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app hidden">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <div class="container">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3 id="total-places">0</h3>
                            <p>Total Places</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <h3 id="my-checkins">0</h3>
                            <p>My Check-ins</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3 id="total-users">0</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h3>Recent Check-ins</h3>
                    <div id="recent-checkins" class="checkins-list">
                        <!-- Recent check-ins will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Places Section -->
        <div id="places" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Places</h2>
                    <button class="btn btn-primary" onclick="showCreatePlaceModal()">
                        <i class="fas fa-plus"></i> Add Place
                    </button>
                </div>
                
                <div class="filters">
                    <input type="text" id="place-search" placeholder="Search places..." oninput="filterPlaces()">
                    <select id="city-filter" onchange="filterPlaces()">
                        <option value="">All Cities</option>
                    </select>
                    <select id="category-filter" onchange="filterPlaces()">
                        <option value="">All Categories</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="cafe">Cafe</option>
                        <option value="bar">Bar</option>
                        <option value="shop">Shop</option>
                        <option value="hotel">Hotel</option>
                        <option value="park">Park</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div id="places-grid" class="places-grid">
                    <!-- Places will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Check-ins Section -->
        <div id="checkins" class="section">
            <div class="container">
                <h2>Check-ins</h2>
                <div class="checkins-tabs">
                    <button class="tab-btn active" onclick="switchCheckinsTab('all')">All Check-ins</button>
                    <button class="tab-btn" onclick="switchCheckinsTab('my')">My Check-ins</button>
                </div>
                <div id="checkins-list" class="checkins-list">
                    <!-- Check-ins will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="section">
            <div class="container">
                <h2>Profile</h2>
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-info">
                        <h3 id="profile-name">Loading...</h3>
                        <p id="profile-email">Loading...</p>
                        <p id="profile-username">Loading...</p>
                        <p id="profile-bio">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Place Modal -->
    <div id="create-place-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Place</h3>
                <span class="close" onclick="closeModal('create-place-modal')">&times;</span>
            </div>
            <form onsubmit="createPlace(event)">
                <div class="form-group">
                    <label for="place-name">Name *</label>
                    <input type="text" id="place-name" required>
                </div>
                <div class="form-group">
                    <label for="place-description">Description</label>
                    <textarea id="place-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="place-address">Address *</label>
                    <input type="text" id="place-address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="place-city">City *</label>
                        <input type="text" id="place-city" required>
                    </div>
                    <div class="form-group">
                        <label for="place-postal">Postal Code *</label>
                        <input type="text" id="place-postal" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="place-latitude">Latitude *</label>
                        <input type="number" step="any" id="place-latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="place-longitude">Longitude *</label>
                        <input type="number" step="any" id="place-longitude" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="place-category">Category *</label>
                    <select id="place-category" required>
                        <option value="">Select category</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="cafe">Cafe</option>
                        <option value="bar">Bar</option>
                        <option value="shop">Shop</option>
                        <option value="hotel">Hotel</option>
                        <option value="park">Park</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="place-image">Image URL</label>
                    <input type="url" id="place-image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('create-place-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Place</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Check-in Modal -->
    <div id="checkin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Check-in</h3>
                <span class="close" onclick="closeModal('checkin-modal')">&times;</span>
            </div>
            <form onsubmit="checkinToPlace(event)">
                <input type="hidden" id="checkin-place-id">
                <div class="form-group">
                    <label>Place:</label>
                    <p id="checkin-place-name"></p>
                </div>
                <div class="form-group">
                    <label for="checkin-message">Message (optional)</label>
                    <textarea id="checkin-message" rows="3" placeholder="How's your experience?"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('checkin-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Check-in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
